<div class="ui container">
    <div class="ui secondary menu">
        <a href="" class="item">Angular Test Email</a>
        <div class="right menu">
            <ng-container *ngIf="!(signedin$ | async)">
                <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item">Sign
                    In</a>
                <a routerLink="signup" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item">Sign
                    Up</a>
            </ng-container>
            <ng-container *ngIf="signedin$ | async">
                <a routerLink="inbox" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item">
                    Inbox</a>
                <a routerLink="signout" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item">Sign
                    Out</a>
            </ng-container>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
